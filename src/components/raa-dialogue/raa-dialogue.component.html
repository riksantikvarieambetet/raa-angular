<div class="raa-dialogue" raaTrapFocus [hasCloseCrossButton]="onClose !== undefined">
    <div class="dark-overlay">
        <div class="dialogue-container">

            <div class="ng-content">
                <div>
                    <button *ngIf="onClose" (click)="onClose()" class="button-icon close-button">&times;</button>
                </div>
                <h2 *ngIf="header" class="header">{{header}}</h2>
                <ng-content></ng-content>
            </div>

            <br>

            <div class="btn-group">
              <button *ngIf="onYes" (click)="onYes()" class="left button-border std-width ">JA</button>
              <button *ngIf="onNo" (click)="onNo()" class=" center button-cancel std-width ">NEJ</button>
              <button *ngIf="onOk" (click)="onOk()" class=" center btn-ok std-width">OK</button>
              <button *ngIf="onCancel" (click)="onCancel()" class="right button-cancel std-width ">AVBRYT</button>
            </div>
        </div>

    </div>
</div>
