<div class="raa-dialogue" *ngIf="displayDialogue">
  <div class="dark-overlay">
    <div class="dialogue-container">

      <div class="ng-content">
        <h2 class="header">{{header}}</h2><button *ngIf="onClose" (click)="onClose()" class="button-icon close-button">&times;</button>
        <ng-content></ng-content>
      </div>

      <br>

      <div class="btn-group">
        <div class="left">
          <button *ngIf="onYes" (click)="onYes()" class="button-confirm">Ja</button>
        </div>

        <div class="center">
           <button *ngIf="onNo" (click)="onNo()" class="button-decline">Nej</button>
        </div>

        <div class="center">
          <button class="btn-ok" *ngIf="onOk" (click)="onOk()">OK</button>
        </div>

        <div class="right">
           <button *ngIf="onCancel" (click)="onCancel()" class="button-cancel">Avbryt</button>
        </div>

      </div>
    </div>

  </div>
</div>
