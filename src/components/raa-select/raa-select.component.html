<div #raaSelect class="raa-select">
  <div class="raa-select-input-row"
    [ngClass]="{'disabled': !enabled}">
      <input class="raa-select-input"
          #inputField
          type="text"
          placeholder="{{placeholder}}"
          [requestFocus]="setFocusToInputField"
          [disabled]="!enabled"
          [ngModelOptions]="{standalone: true}"
          [(ngModel)]="filterInput"
          (ngModelChange)="onFilterdInputChange()"
          (focus)="focusGained()"
          (click)="openDropdownIfClosed()"
          (keydown)="handleKeyPressed($event)">
      <button class="raa-select-button fa fa-chevron-down"
          type="button"
          tabIndex="-1"
          [disabled]="!enabled"
          (click)="toggleDropdown()"
          [ngClass]="{'active': showDropdown}"></button>
  </div>
  <raa-dropdown
    [element]="raaSelect"
    (dropdownMovedUp)="dropdownMovedUp($event)"
    [moveUpHeightThreshold]="120"
    appendToBody="{{false}}"
    *ngIf="showDropdown">
    <ul
      #dropdown
      (raaOutsideClick)="focusLost()"
      [includedElement]="raaSelect"
      class="raa-select-dropdown"
      [ngClass]="{ 'dropdown-is-above': dropdownIsAbove, 'dropdown-is-below': !dropdownIsAbove }">
        <li class="raa-select-dropdown-item" *ngIf="filteredDomainValues.length === 0">
            <span>Ingen tr√§ff</span>
        </li>
        <li #dropdownItem class="raa-select-dropdown-item" *ngFor="let item of filteredDomainValues; let rowIndex = index"
          (mouseover)="hoverIndex = rowIndex"
          (click)="select(item)"
          [ngClass]="{ 'selected': item.id === value, 'hovered': hoverIndex === rowIndex }">
            <span>{{item.displayValue}}</span>
        </li>
    </ul>
  </raa-dropdown>
</div>
