<div class="raa-select" [(outsideClick)]="focusLost">
  <div class="raa-select-input-row">
      <input class="raa-select-input"
          type="text"
          placeholder="{{placeholder}}"
          raaSelectAllOnFocus
          [requestFocus]="setFocusToInputField"
          [disabled]="disabled"
          [(ngModel)]="filterInput"
          (ngModelChange)="onFilterdInputChange()"
          (focus)="focusGained()"
          (click)="openDropdownIfClosed()"
          (keydown)="handleKeyPressed($event)"
          [ngClass]="{'active': showDropdown}">
      <button class="fa fa-chevron-down raa-select-button"
          type="button"
          tabIndex="-1"
          [disabled]="disabled"
          (click)="toggleDropdown()"
          [ngClass]="{'active': showDropdown}">
      </button>
  </div>
  <div class="raa-select-dropdown-container" *ngIf="showDropdown">
    <ul #dropdown class="raa-select-dropdown">
        <li class="raa-select-dropdown-item" *ngIf="filteredDomainValues.length === 0">
            <span>Ingen tr√§ff</span>
        </li>
        <li #dropdownItem class="raa-select-dropdown-item" *ngFor="let item of filteredDomainValues; let rowIndex = index"
          (mouseover)="hoverIndex = rowIndex"
          (click)="select(item)"
          [ngClass]="{ 'selected': item.id === value, 'hovered': hoverIndex === rowIndex }">
            <span>{{item.displayValue}}</span>
        </li>
    </ul>
  </div>
</div>
