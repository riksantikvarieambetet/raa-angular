<div class="raa-dialogue" [raaTrapFocus]="focusElement">
    <div class="dark-overlay">
        <div class="dialogue-container">
            <div class="ng-content">
                <h2 *ngIf="header" class="header">{{header}}</h2>
                <ng-content></ng-content>
            </div>

            <br>

            <div class="btn-group">
              <button #yesButton *ngIf="onYes" (click)="onYes()" class="left button-border std-width">JA</button>
              <button #noButton *ngIf="onNo" (click)="onNo()" class=" center button-cancel std-width">NEJ</button>
              <button #okButton *ngIf="onOk" (click)="onOk()" class=" center btn-ok std-width">OK</button>
              <button #cancelButton *ngIf="onCancel" (click)="onCancel()" class="right button-cancel std-width">AVBRYT</button>
            </div>

            <div class="close-container">
                <button *ngIf="onClose" (click)="onClose()" class="raa-icon-close close-button"></button>
            </div>
        </div>

    </div>
</div>
