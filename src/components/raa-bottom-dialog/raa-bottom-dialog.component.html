<div [@fade]
  class="tw-absolute
    tw-h-full
    tw-w-full
    tw-bg-raa-black-1
    tw-opacity-50
    tw-pin-l
    tw-pin-t
    z-index-10"
  *ngIf="isVisible">
</div>

<div [@closeConfirmationAnimation]
  id="bottom-dialog"
  class="tw-absolute
    tw-pin-b
    tw-pin-l
    tw-bg-raa-white
    tw-w-full
    tw-flex
    tw-flex-col
    tw-items-center
    tw-justify-center
    z-index-99999"
  [ngClass]="{'tw-h-full' : fullHeight}"
  *ngIf="isVisible">

  <div class="tw-w-full
    tw-text-center
    tw-p-8
    sm:tw-pb-8
    tw-max-w-md">
    <div *ngIf="!header && !message">
      <ng-content></ng-content>
    </div>

    <div *ngIf="header || message">
      <h2 class="tw-w-full tw-text-center tw-font-normal"
        *ngIf="header">{{ header }}</h2>
      <p *ngIf="message">{{ message }}</p>
    </div>

    <div class="tw-flex
        lg:tw-flex-row
        md:tw-flex-row
        sm:tw-flex-col
        tw-justify-center
        tw-w-full">
      <button class="lg:tw-mr-2
          md:tw-mr-2
          sm:tw-mr-0
          lg:tw-mb-0
          md:tw-mb-0
          sm:tw-mb-2
          raa-button
          raa-button-cancel"
        (click)="noAction()"
        [disabled]="showLoadingSpinner">
        {{ cancelBtnText }}
      </button>

      <button class="lg:tw-ml-2
          md:tw-ml-2
          sm:tw-ml-0
          sm:tw-mb-2
          md:tw-mb-0
          lg:tw-mb-0
          tw-relative
          raa-button"
        [disabled]="showLoadingSpinner"
        [ngClass]="buttonClass"
        (click)="yesAction()">

        <span [ngClass]="{ 'tw-invisible': showLoadingSpinner }">{{ confirmBtnText }}</span>
        <span *ngIf="showLoadingSpinner"
          class="tw-flex tw-items-center tw-justify-center tw-pin-t tw-w-full tw-h-full">
          <raa-spinner size="1rem"></raa-spinner>
        </span>
      </button>
    </div>
  </div>
</div>
