<div class="navigation">

  <div>
    <button class="skip-link" title="Hoppa över navigationen" title="skip-link" (click)="skip($event)"></button>
    <a class="raa-logo-link"
      [routerLink]=" ['./']">
        <img [src]="logoImageSrc"
          alt="Logotyp"
          height="50px"
          title="Gå till startsidan">
    </a>
  </div>

  <nav class="hide-when-handheld hide-when-medium-screens">
    <a *ngFor="let route of applicationRoutes"
      class="nav-link"
      [routerLink]="route.link"
      routerLinkActive="active-link">{{route.name}}</a>
  </nav>
  <div class="menu-button hide-when-large">
    <button (click)="toggleMenu()" id="menu-button" class="button-secondary">
      <i class="raa-icon-menu" title="Huvudmeny"></i>
    </button>
  </div>

</div>

<div class="dark-overlay hide-when-large" *ngIf="displayMenu">

  <div class="app-menu" (click)="toggleMenu()">

    <nav>
      <a *ngFor="let route of applicationRoutes"
        class="nav-link"
        tabindex="3"
        [routerLink]="route.link"
        routerLinkActive="active-link">{{route.name}}</a>
    </nav>

  </div>
</div>
